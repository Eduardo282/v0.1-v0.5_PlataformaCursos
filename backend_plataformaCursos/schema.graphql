type Query {
  login(email: String!, password: String!, alias: String): user
}

type Mutation {
  signup(
    name: String!
    lastname: String!
    email: String!
    password: String!
  ): signup_data
}

type user {
  id: String
  name: String
  lastname: String
  email: String
  alias: String
  active: Int
  current_role: String
  last_access: String
  message: String
}

type signup_data {
  id: String
  message: String
}

schema {
  query: Query
  mutation: Mutation
}
